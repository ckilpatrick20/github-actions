name: Conventional Changelog Generator
on:
  # Trigger the workflow on pull request,
  # but only for the master branch
  pull_request:
    branches:
      - master
    types: [opened, reopened, synchronize]

jobs:
  changelog:
    runs-on: ubuntu-latest
        
    steps:
    - name: Generate Changelog using github-changelog-generator
      uses: faberNovel/github-changelog-generator-action@v1.0.0-alpha02
      with:
        # https://github.com/github-changelog-generator/github-changelog-generator/wiki/Advanced-change-log-generation-examples#additional-options
        options: --token ${{ secrets.GITHUB_TOKEN }}