name: Conventional Changelog Generator
on:
  # Trigger the workflow on pull request,
  # but only for the master branch
  push:
    branches:
      - master

jobs:
  generate-changelog:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
          fetch-depth: 0
    - name: Generate Changelog using github-changelog-generator
      uses: faberNovel/github-changelog-generator-action@v1.0.0-alpha02
      with:
        # You can pass any parameters from https://github.com/github-changelog-generator/github-changelog-generator/wiki/Advanced-change-log-generation-examples#additional-options
        options: --token ${{ secrets.GITHUB_TOKEN }} --output CHANGELOG.md --bug-labels fix,bug
    - name: Printing changelog
      run: cat CHANGELOG.md